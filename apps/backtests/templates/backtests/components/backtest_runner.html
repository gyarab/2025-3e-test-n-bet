{% load static %}

<div id="backtest-runner-root" class="p-6 grid grid-cols-1 lg:grid-cols-3 gap-6 items-stretch">
    <div class="col-span-1">
        <div class="strategy-selector border bg-white rounded-2xl p-5 shadow self-start mb-3">
            <!-- Strategy selector will be rendered here by /static/backtests/strategy_selector.js -->
        </div>

        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Initial Balance</label>
                <input type="number" step="100" min="0" max="100000" class="initial-balance-input mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" placeholder="1000">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Token</label>
                <select class="token-select mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                    <option value="BTCUSDT">BTCUSDT</option>
                    <option value="ETHUSDT">ETHUSDT</option>
                    <option value="BNBUSDT">BNBUSDT</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Timeframe</label>
                <select class="timeframe-select mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                    <option value="15m">15m</option>
                    <option value="30m">30m</option>
                    <option value="1h">1h</option>
                    <option value="2h">2h</option>
                    <option value="4h">4h</option>
                    <option value="1d">1d</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Candle Amount</label>
                <input type="text" class="candle-amount-input mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" placeholder="500">
            </div>
        </div>
    </div>

    <div class="strategy-description-wrapper border bg-white rounded-2xl p-5 h-full shadow col-span-2">
        <h2 class="text-lg font-semibold mb-3">Strategy Description</h2>
        <label class="strategy-description-placeholder text-gray-500">Select a strategy to see its description here.</label>
        <div class="strategy-description">
            <!-- Strategy description will be rendered here -->
        </div>  
    </div>  

    <div class="mx-auto border bg-white rounded-2xl p-5 shadow self-start w-1/2 mt-6 col-span-3 flex items-center justify-between space-x-4">
        <button class="start-backtest-btn w-1/2 bg-teal-600 text-white py-2 px-4 rounded-md hover:bg-teal-700 transition-colors">
            Start Backtest
        </button>

        <button class="save-backtest-btn w-1/2 bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-opacity">
            Save Backtest
        </button>
    </div>

    <div class="col-span-3">
        <span class="relative flex items-center justify-center bg-teal-100 text-teal-700 font-semibold rounded-full capitalize tracking-wide">
            <img src="{% static 'loading.gif' %}" alt="Loading" class="loading-circle absolute z-20 h-12 w-12 object-contain hidden pointer-events-none">
        </span>
        <div class="backtest-results border bg-white rounded-2xl p-5 shadow self-start mb-3 hidden">
            <!-- Backtest results will be rendered here by backtest_results.js -->
        </div>
    </div>
</div>
