{% load static %}

<div class="bg-white p-6 rounded-lg shadow-md" id="strategy_builder">
    <div class="flex justify-between items-center">
        <h2 class="text-2xl font-bold mb-4">Strategy Builder</h2>
        <button type="button" id="hide-strategy-builder" class="bg-gray-500 hover:bg-gray-600 rounded-full w-6 h-6 flex items-center justify-center shadow-md transition-colors duration-200">
            <svg class="w-3.5 h-3.5 text-white" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="15" y1="5" x2="5" y2="15" />
                <line x1="5" y1="5" x2="15" y2="15" />
            </svg>
        </button>
    </div>

    {% csrf_token %}

    <form id="strategy_form" class="space-y-4">
        <div>
            <label for="strategy_name" class="block text-sm font-medium text-gray-700">Strategy Name</label>
            <input type="text" id="strategy_name" name="strategy_name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
        </div>
        <div>
            <label for="indicators" class="block text-sm font-medium text-gray-700">Conditions</label>
        </div>
        
        <div id="condition-builder-root" class="border rounded-lg p-3 bg-white shadow">
            <!-- Condition builder will be rendered here by condition_builder.js -->
        </div>

        <div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">Save Strategy</button>   
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/tom-select/dist/js/tom-select.complete.min.js"></script>

<script type="module">
    document.getElementById('hide-strategy-builder')?.addEventListener('click', () => {
        document.getElementById('strategy_builder').classList.add('hidden');
        document.getElementById('strategy_name').value = '';
    });

    const strategyForm = document.getElementById('strategy_form');
    strategyForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const name = document.getElementById('strategy_name').value;
        
        const parameters = {
            //TODO: Gather parameters from condition builder
        };

        const csrftoken = document.querySelector('meta[name="csrf-token"]')?.getAttribute('content');

        try {
            const response = await fetch('/api/strategies/save/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken
                },
                body: JSON.stringify({
                    name: name,
                    parameters: parameters,
                    base_strategy_id: null
                })
            });

            const result = await response.json();

            if (response.ok) {
                alert('Strategy saved successfully!');
                document.getElementById('strategy_builder').classList.add('hidden');
            } else {
                alert('Error: ' + result.message);
            }
        } catch (error) {
            console.error('Error sending request:', error);
            alert('Failed to connect to the server.');
        }
    });
</script>
