<template id="strategy-card-template">
    <div class="strategy-card bg-white p-6 rounded-lg shadow-md mb-4" data-value="">
        <div class="flex justify-between items-center mb-4">
            <h2 class="strategy-title text-xl font-bold text-gray-800"></h2>
            <div class="flex gap-2">
                <button type="button" class="edit-button bg-blue-600 text-white py-1.5 px-3 rounded-md text-sm hover:bg-blue-700 transition-colors">Edit</button>
                <button type="button" class="delete-button bg-red-600 text-white py-1.5 px-3 rounded-md text-sm hover:bg-red-700 transition-colors">Delete</button>
            </div>
        </div>
        <div class="space-y-2 text-gray-600">
            <p class="base-strategy">
                <span class="font-medium text-gray-700">Base strategy:</span>
                <span class="base-strategy-title"></span>
            </p>


            <div class="space-y-4 strategy-parameters">
                <p class="font-medium text-gray-700">Conditions</p>     
                <ul class="condition-list"></ul>
            </div>

            <p class="no-parameters italic text-gray-400">No parameters defined</p>

        </div>
    </div>
</template>

<template id="condition-for-strategy-template">
    <div class="border border-gray-200 rounded-md p-4 bg-gray-50 space-y-3 param-container">
        <div>
            <p class="font-semibold text-gray-700 mb-1">Indicators</p>
            <ul class="space-y-1 text-sm indicator-items-list"></ul>  
            <p class="space-y-1 text-sm italic text-gray-400 no-indicators">No indicators</p>                      
        </div>

        {% if condition.action.buy_signal %}
        <div>
            <p class="text-sm font-semibold text-green-700 mb-1">Buy signal</p>
            <div class="flex gap-4 text-xs text-gray-700">
                <div>
                    SL: {{ condition.action.buy_signal.stop_loss.percentage }}%
                </div>
                <div>
                    TP: {{ condition.action.buy_signal.take_profit.percentage }}%
                </div>
                <div>
                    Size: {{ condition.action.buy_signal.position_size.percentage }}%
                </div>
            </div>
        </div>
        {% endif %}

        {% if condition.action.short_signal %}
        <div>
            <p class="text-sm font-semibold text-red-700 mb-1">Short signal</p>
            <div class="flex gap-4 text-xs text-gray-700">
                <div>
                    SL: {{ condition.action.short_signal.stop_loss.percentage }}%
                </div>
                <div>
                    TP: {{ condition.action.short_signal.take_profit.percentage }}%
                </div>
                <div>
                    Size: {{ condition.action.short_signal.position_size.percentage }}%
                </div>
            </div>
        </div>
        {% endif %}

    </div>
</template>

<template id="indicator-for-strategy-template">
    <li class="flex gap-4 indicator-container">
        <span class="font-medium indicator-title"></span>
        <span class="text-gray-500 indicator-parameters"></span>
    </li>
</template>
