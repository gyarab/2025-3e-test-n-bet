<template id="condition-card-template">
    <div class="condition-card p-4 bg-emerald-100 rounded-lg shadow-md overflow-hidden transform opacity-0 scale-90 transition-all duration-300">
        <div class="flex justify-between items-center mb-3">
            <span class="card-title font-semibold text-gray-700"></span>
            <button data-role="remove-btn" type="button" class="remove-card bg-gray-500 hover:bg-gray-600 rounded-full w-6 h-6 flex items-center justify-center shadow-md transition-colors duration-200">
                <svg class="w-3.5 h-3.5 text-white" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="15" y1="5" x2="5" y2="15" />
                    <line x1="5" y1="5" x2="15" y2="15" />
                </svg>
            </button>
        </div>

        <div data-role="indicator-selector"></div>

        <div class="bg-gray-50 border border-gray-200 rounded-lg p-4 space-y-4">
            <div data-role="signal">
                <label class="block text-gray-700 font-semibold mb-1"">Signal:</label>
                <select class="signal-select w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-teal-400">
                    <option value="LONG">LONG</option>
                    <option value="SHORT">SHORT</option>
                </select>
            </div>

            <div class="mt-3 grid grid-cols-2 gap-3">
                <div data-role="stop-loss" class="flex flex-col space-y-2 stop-loss-pair border border-gray-200 rounded px-3 py-2 bg-transparent shadow-sm">   
                    <div>
                        <label class="block text-gray-700 font-semibold mb-1">Stop Loss Type:</label>
                        <select class="w-full border border-gray-300 rounded px-2 py-1">
                            <option value="fixed">Fixed</option>
                            <option value="relative">Relative</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-semibold mb-1">Stop Loss %:</label>
                        <input type="number" step="0.01" class="w-full border border-gray-300 rounded px-2 py-1" placeholder="e.g. 2.5" default="2.5">
                    </div>
                </div>
                <div data-role="take-profit" class="flex flex-col space-y-2 take-profit-pair border border-gray-200 rounded px-3 py-2 bg-transparent shadow-sm">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-1"">Take Profit Type:</label>
                        <select class="w-full border border-gray-300 rounded px-2 py-1">
                            <option value="fixed">Fixed</option>
                            <option value="relative">Relative</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-semibold mb-1">Take Profit %:</label>
                        <input type="number" step="0.01" class="w-full border border-gray-300 rounded px-2 py-1" placeholder="e.g. 5" default="5">
                    </div>
                </div>
                <div data-role="position-size" class="flex grid col-span-2 grid-cols-2 gap-10 position-size-pair border border-gray-200 rounded px-3 py-2 bg-transparent shadow-sm"> 
                    <div>
                        <label class="block text-gray-700 font-semibold mb-1">Position Size Type:</label>
                        <select class="w-full border border-gray-300 rounded px-2 py-1">
                            <option value="fixed">Fixed</option>
                            <option value="relative">Relative</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-semibold mb-1">Position Size %:</label>
                        <input type="number" step="0.01" class="w-full border border-gray-300 rounded px-2 py-1" placeholder="e.g. 1" default="1">
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
