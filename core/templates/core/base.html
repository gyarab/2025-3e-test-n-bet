<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Test & Bet{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% block extra_head %}
    {% endblock %}
  </head>
  <body class="bg-gray-50 text-gray-800">
    <div class="container mx-auto p-6">
        {% block navbar %}
          {% include 'core/navbar.html' %}
        {% endblock %}
        <main class="{% block main_class %}p-6 grid grid-cols-1 lg:grid-cols-3 gap-6 items-stretch{% endblock %}">
          {% block content %}
          {% endblock %}
        </main>
    </div>
  </body>
</html>
