name: Django CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: team_user
          POSTGRES_PASSWORD: tajneheslo
          POSTGRES_DB: test_n_bet
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U team_user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U team_user; do sleep 1; done

      - name: Run migrations
        env:
          SECRET_KEY: 'ci-test-secret-key-not-for-production'
          DEBUG: 'False'
          DB_NAME: test_n_bet
          DB_USER: team_user
          DB_PASSWORD: tajneheslo
          DB_HOST: localhost
          DB_PORT: 5432
          DB_SSL: 'False'
          ALLOWED_HOSTS: 'localhost,127.0.0.1'
        run: python manage.py migrate

      - name: Run tests
        env:
          SECRET_KEY: 'ci-test-secret-key-not-for-production'
          DEBUG: 'False'
          DB_NAME: test_n_bet
          DB_USER: team_user
          DB_PASSWORD: tajneheslo
          DB_HOST: localhost
          DB_PORT: 5432
          DB_SSL: 'False'
          ALLOWED_HOSTS: 'localhost,127.0.0.1'
        run: python manage.py test
