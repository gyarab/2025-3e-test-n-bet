name: Django CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: team_user
          POSTGRES_PASSWORD: tajneheslo
          POSTGRES_DB: test_n_bet
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U team_user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U team_user; do sleep 1; done

      - name: Run migrations
        env:
          POSTGRES_DB: test_n_bet
          POSTGRES_USER: team_user
          POSTGRES_PASSWORD: tajneheslo
        run: python manage.py migrate

      - name: Run tests
        env:
          POSTGRES_DB: test_n_bet
          POSTGRES_USER: team_user
          POSTGRES_PASSWORD: tajneheslo
        run: python manage.py test
